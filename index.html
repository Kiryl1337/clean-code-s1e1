<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section id="add-element">
      <label for="new-task">Add Item</label>
      <div class="add-wrapper">
        <input id="new-task" class="input input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input checkbox__input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input input-text task">
        <button class="button edit__button">Edit</button>
        <button class="button delete__button"><img class="remove__img" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="input checkbox__input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text task">
        <button class="button edit__button">Save</button>
        <button class="button delete__button"><img class="remove__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input checkbox__input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input input-text task">
        <button class="button edit__button">Edit</button>
        <button class="button delete__button"><img class="remove__img" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
